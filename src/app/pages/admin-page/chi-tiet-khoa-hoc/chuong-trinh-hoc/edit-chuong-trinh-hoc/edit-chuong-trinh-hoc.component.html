<div class="header-title">Thêm/Sửa chương trình học</div>
<div class="chuong-trinh-hoc-form" *ngIf="file">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid mt-4">
    <div class="col-12 field">
      <p-floatLabel>
        <p-iconField iconPosition="right">
          <p-inputIcon styleClass="pi pi-users" />
          <input pInputText formControlName="name" class="input-field" />
        </p-iconField>
        <label for="name">Tên chương trình <span class="text-red-500">*</span></label>
      </p-floatLabel>
      <div style="color: brown;" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        <small *ngIf="form.get('name')?.hasError('required')">
          Name is required.
        </small>
        <small style="color: brown;" *ngIf="form.get('name')?.hasError('minlength')">
          Name must be longer than 10 characters.
        </small>
      </div>
    </div>
    <div class="col-12 field">
      <p-floatLabel>
        <p-iconField iconPosition="right">
          <p-inputIcon styleClass="pi pi-sort-numeric-down" />
          <input pInputText formControlName="order" class="input-field" />
        </p-iconField>
        <label for="order">Thứ tự <span class="text-red-500">*</span></label>
      </p-floatLabel>
      <div style="color: brown;" *ngIf="form.get('order')?.touched && form.get('order')?.invalid">
        <small *ngIf="form.get('order')?.hasError('required')">
          Order is required.
        </small>
        <small style="color: brown;" *ngIf="form.get('order')?.hasError('pattern')">
          Order must be a number.
        </small>
      </div>
    </div>
    <div class="col-12 field">
      <p-floatLabel>
        <p-inputSwitch formControlName="status"></p-inputSwitch>
        <label for="status" class="manual-active">Hiển thị <span class="text-red-500">*</span></label>
      </p-floatLabel>
    </div>
    <div class="col-12 text-right">
      <button class="button-continous" type="submit" [disabled]="form.invalid">Tiếp tục</button>
    </div>
  </form>
</div>
