<div class="col-12 flex justify-content-between">
    <b>
        <i>Cài đặt nhận xét</i>
        <small> (Ưu tiên lấy theo thứ tự từ trên xuống dưới) </small>
    </b>
    <p-button icon="pi pi-plus" [rounded]="true" [text]="true" />
</div>

<div class="col-12">
    <div class="grid">
        <div class="col-6 md:col-3">
            <div class="field">
                <p-floatlabel>
                    <label for="username">Từ
                        <span class="text-red-500"> *</span>
                    </label>
                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"
                        [style]="{'width':'100%'}">
                    </p-dropdown>
                </p-floatlabel>
            </div>
        </div>
        <div class="col-6 md:col-3">
            <div class="field">
                <p-floatlabel>
                    <label for="username">Từ
                        <span class="text-red-500"> *</span>
                    </label>
                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"
                        [style]="{'width':'100%'}">
                    </p-dropdown>
                </p-floatlabel>
            </div>
        </div>
        <div class="col-12 md:col-6">
            <div class="field">
                <p-floatlabel class="comment_field">
                    <label for="username">Nhận xét
                        <span class="text-red-500"> *</span>
                    </label>
                    <textarea rows="5" cols="30" pTextarea type="text"></textarea>
                    <p-button icon="pi pi-trash" [rounded]="true" [text]="true"
                        [style]="{'position':'absolute', 'right':'0', 'top':'30%', 'background':'#fff'}" />
                </p-floatlabel>
            </div>
        </div>
    </div>
</div>
