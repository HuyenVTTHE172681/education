<div class="cai-dat-cau-hoi mt-2">
    <div class="question-item">
        <div class="grid">
            <div class="col-12 flex justify-content-between align-items-center question_header">
                <div class="flex align-items-center">
                    Câu hỏi 1 :
                    <span class="test_question--name ml-2">
                        Title
                    </span>
                </div>
                <div>1 điểm</div>
            </div>
            <div class="col-12 question_content">
                <div></div>
                <div class="text-right">
                    <p-button label="Sửa" variant="text" severity="primary" />
                    <p-button label="Xóa" variant="text" severity="danger" />
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-content-end add-new-content">
        <p-button icon="pi pi-clone" label="Thư viện câu hỏi" severity="primary" />
        <p-button icon="pi pi-plus" label="Câu hỏi mới" severity="primary" />
    </div>

    <div class="grid mt-2">
        <div class="col-12 fixed-action">
            <div class="col-9 flex justify-content-start">
                <p-button class="mr-2" label="Xem trước" [outlined]="true" icon="pi pi-times" />
                <p-button class="mr-2" label="Hủy bỏ" [outlined]="true" icon="pi pi-times" />
                <p-button class="mr-2" label="Lưu lại" icon="pi pi-save" />
            </div>
            <div class="col-3 flex justify-content-end">
                <span>Tổng điểm: <b>{{ 0 }}</b></span>
            </div>
        </div>
    </div>
</div>
